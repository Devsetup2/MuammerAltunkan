<!DOCTYPE html>
<html lang="tr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muammer Altunkan Blog</title>
      <meta name="description" content="Author: Muammer Altunkan.  Category: Blog website , technology, science, economics, finance, software, space blog page ">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="text/javascript">
    aclib.runAutoTag({
        zoneId: 'lkxrzjx15s',
    });
</script>

</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">Muammer Altunkan</h1>
                <nav>
                    <ul>
                        <li><a href="#" class="active">Ana Sayfa</a></li>
                        <li><a href="#">Hakkımda</a></li>
                        <li><a href="#">İletişim</a></li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <button id="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <button id="mobile-menu-toggle" aria-label="Toggle mobile menu">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <ul>
            <li><a href="#" class="active">Ana Sayfa</a></li>
            <li><a href="#">Hakkımda</a></li>
            <li><a href="#">İletişim</a></li>
        </ul>
    </div>

    <main class="container">
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Bloglarda ara...">
                <button id="search-button"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Tümü</button>
                <button class="filter-btn" data-filter="favorites">Favoriler</button>
            </div>
        </section>

        <section class="blog-posts" id="blog-posts">
            <!-- Blog gönderileri buraya JavaScript ile eklenecek -->
            <div class="loading">Yükleniyor...</div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Muammer Altunkan. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
